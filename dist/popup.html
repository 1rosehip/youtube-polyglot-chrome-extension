<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Youtube Polyglot Chrome Extension</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="css/popup.css" media="all" rel="stylesheet" />
    </head>
    <body>
        <h1>Youtube Polyglot</h1>

        <div class="row search-row">
            <div class="title">Search youtube videos with subtitles:</div>

            <div class="search-box">
                <input id="search-tb" type="text" placeholder="Search youtube videos with subtitles" />
                <a href="#" title="" id="search-btn" target="_blank">Search</a>
            </div>
        </div>

        <div class="row">
            <div class="title">Location:</div>
            <label>
                <input type="radio" value="0" name="location" checked /> To the right of the video
            </label>
            <label>
                <input type="radio" value="1" name="location" /> Below the video
            </label>
        </div>

        <div class="row github">
            <a href="https://github.com/1rosehip/youtube-polyglot-chrome-extension/issues" title="" target="_blank">
                <img class="bug-img" src="icons/bug.png" alt="" title="" />
                Request a feature /  Report a bug on GitHub
            </a>
        </div>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popup.js"></script>
    </body>
</html>
